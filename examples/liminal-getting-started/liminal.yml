---
name: GettingStartedPipeline
volumes:
  - volume: gettingstartedvol
    pvc: gettingstartedvol-pvc
    local:
      path: .
pipelines:
  - pipeline: getting_started_pipeline
    owner: Bosco Albert Baracus
    start_date: 1970-01-01
    timeout_minutes: 10
    schedule: 0 * 1 * *
    default_arg_loaded: check
    default_array_loaded: [2, 3, 4]
    default_object_loaded:
      key1: val1
      key2: val2
    metrics:
      namespace: TestNamespace
      backends: [ ]
    tasks:
      - task: python_hello_world_example
        type: python
        description: static input task
        image: python_hello_world_example_image
        source: helloworld
        env_vars:
          env1: "a"
          env2: "b"
        mounts:
          - mount: mymount
            volume: dags-data
            pvc: airflow-pg-dags
            path: /opt/airflow/dags
            sub_path: opt/airflow/liminal_home
        cmd: python -u hello_world.py
      - task: parallelized_hello_world_example_task
        type: python
        description: parallelized parallelized hello world example
        image: python_hello_world_example_image
        env_vars:
          env1: "a"
          env2: "b"
        mounts:
          - mount: mymount
            volume: dags-data
            pvc: airflow-pg-dags
            path: /opt/airflow/dags
            sub_path: opt/airflow/liminal_home
        split_input: True
        executors: 2
        cmd: python -u hello_world.py
      - task: python_hello_world_output_task
        type: python
        description: task with input from other task's output
        image: python_hello_world_example_image
        env_vars:
          env1: "a"
          env2: "b"
        mounts:
          - mount: mymount
            volume: dags-data
            pvc: airflow-pg-dags
            path: /opt/airflow/dags
            sub_path: opt/airflow/liminal_home
        cmd: python -u hello_world.py
services:
  - service:
    name: liminal_getting_started_python_server
    type: python_server
    description: my python server
    image: liminal_getting_started_server_image
    source: myserver
    endpoints:
      - endpoint: /myendpoint1
        module: my_server
        function: myendpoint1func
