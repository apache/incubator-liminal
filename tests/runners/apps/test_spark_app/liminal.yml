---
name: MyPipeline
images:
  - image: my_spark_image
    type: spark
    source: wordcount
    no_cache: True
pipelines:
  - pipeline: my_pipeline
    owner: Bosco Albert Baracus
    start_date: 1970-01-01
    timeout_minutes: 45
    schedule: 0 * 1 * *
    tasks:
      - task: my_test_spark_task
        type: spark
        description: spark task on k8s
        image: my_spark_image
        executors: 2
        application_source: wordcount.py
        application_arguments:
          - "words.txt"
