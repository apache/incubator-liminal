---
name: hyperliminal
type: super
service_defaults:
  description: add defaults parameters for all services
task_defaults:
  description: add defaults parameters for all tasks separate by task type
pipeline_defaults:
  description: add defaults parameters for all pipelines
  tasks:
    - task: start
      type: job_start
    - task: sub_tasks
      type: pipeline
    - task: end
      type: job_end
