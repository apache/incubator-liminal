---
# https://yamllint.readthedocs.io/en/stable/
extends: default

locale: en_US.UTF-8

yaml-files:
  - '*.yaml'
  - '*.yml'
  - .yamllint

rules:
  line-length:
    max: 110
    # level: warning
  brackets: enable
  colons: enable
  commas: enable
  empty-lines: enable
  empty-values: disable
  key-duplicates: disable
  hyphens: enable
  key-ordering: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  # quoted-strings: disable
  truthy:
    level: warning
  indentation:
    spaces: 2
    indent-sequences: true
ignore: |
  docs/
  .asf.yaml
